<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>CHAD, NOT CHAD</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  
    <header>
      <div class="logo-container">
      <h1>
        <span class="font-surfboard color-red">Chad,</span>
        <span class="font-monstroula">Not Chad.</span>
      </h1>
      </div>
    </header>

    <div class="tv-container">
      <img class="tv-image" src='./images/tv3.svg'>
      <div class="video-container">
        <video id="inputVideo" autoplay muted ></video>
        <canvas id="overlay" width="610px" height="461px"></canvas>
      </div>
    </div>

    <div id="status"></div>

    <script src="./main.js"></script>

    <div class="party-container">
      <div class="message font-monstroula">HAPPY BIRTHDAY CHAD!</div>

      <img src="./images/bikini.png" class="spin bikini" />
      <img src="./images/fu.png" class="rise fu" />
      <img src="./images/beer.png" class="spin-counter beer" />
      <img src="./images/catus.png" class="spin cactus" />
      <img src="./images/dolphin.png" class="spin-counter dolphin" />
      <img src="./images/flamingo.png" class="spin flamingo" />
      <img src="./images/palm.png" class="spin-counter palm" />
      <img src="./images/pineapple.png" class="spin pineapple" />
    </div>
  </body>
</html>
